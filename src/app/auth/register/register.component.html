<app-header></app-header>
<section class="vh-100">
  <h1 style="text-align: center" class="logo">Register An Account!</h1>
  <div class="container py-5 h-50">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <!-- UserName input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Full name</label>
            <input
              type="text"
              id="form1Example13"
              class="form-control form-control-lg"
              formControlName="fullname"
            />
            <span
              *ngIf="
                registerControl['fullname'].errors &&
                (registerControl['fullname'].touched ||
                  registerControl['fullname'].dirty)
              "
            >
              <span
                *ngIf="registerControl['fullname'].errors?.['required']"
                class="text-danger"
                >Full field is required</span
              >
            </span>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email address</label>
            <input
              type="email"
              id="form1Example13"
              class="form-control form-control-lg"
              formControlName="email"
            />
            <span
              *ngIf="
                registerControl['email'].errors &&
                (registerControl['email'].touched ||
                  registerControl['email'].dirty)
              "
            >
              <span
                *ngIf="registerControl['email'].errors?.['required']"
                class="text-danger"
                >Please provide your email address</span
              >
              <span
                *ngIf="registerControl['email'].errors?.['email']"
                class="text-danger"
                >Please provide a valid email address</span
              >
            </span>
          </div>
          <!-- Mobile input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Mobile.No</label>
            <input
              type="number"
              id="form1Example13"
              class="form-control form-control-lg"
              formControlName="mobile"
            />
            <span
              *ngIf="
                registerControl['mobile'].errors &&
                (registerControl['mobile'].touched ||
                  registerControl['mobile'].dirty || registerControl['mobile'].errors['minLength'])
              "
            >
              <span
                *ngIf="registerControl['mobile'].errors?.['required']"
                class="text-danger"
                >Please provide your 10 digit mobile number</span
              >
            </span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input
              type="password"
              id="form1Example23"
              class="form-control form-control-lg"
              formControlName="password"
            />
            <span
              *ngIf="
                registerControl['password'].errors &&
                (registerControl['password'].touched ||
                  registerControl['password'].dirty || registerControl['password'].errors['min'])
              "
            >
              <span
                *ngIf="registerControl['password'].errors?.['required']"
                class="text-danger"
                >Please provide your with minimum 6 character</span
              >
            </span>
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="registerForm.invalid" >
            Register
          </button>
        </form>
        <a routerLink="/auth/login">Already Registered? Click to Login!</a>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
