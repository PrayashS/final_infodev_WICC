<app-header></app-header>
<section class="vh-100">
  <h1 style="text-align: center" class="logo">Login to Account!</h1>
  <div class="container py-5 h-50">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email address</label>
            <input
              type="email"
              id="form1Example13"
              class="form-control form-control-lg"
              formControlName="email"
            />
            <span
              *ngIf="
                loginControl['email'].errors &&
                (loginControl['email'].touched || loginControl['email'].dirty)
              "
            >
              <span
                *ngIf="loginControl['email'].errors?.['required']"
                class="text-danger"
                >Please provide your email address</span
              >
              <span *ngIf="loginControl['email'].errors?.['email']" class="text-danger"
                >Please enter a valid email address</span
              >
            </span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input
              type="password"
              id="form1Example23"
              class="form-control form-control-lg"
              formControlName="password"
            />
            <span
              *ngIf="
                loginControl['password'].errors &&
                (loginControl['password'].touched ||
                  loginControl['password'].dirty)
              "
            >
              <span
                *ngIf="loginControl['password'].errors?.['required']"
                class="text-danger"
                >Please provide your password</span
              >
            </span>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                (click)="showPassword()"
              />
              <label class="form-label" for="form1Example3">
                &nbsp; Show Password
              </label>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Sign in
          </button>
        </form>
        <a routerLink="/auth/register">New user? Click to Register!</a>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
