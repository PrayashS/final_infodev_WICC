<!--Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-10 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">

            <div class="col mb-5" *ngFor="let products of productList">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{products.productImg}}" alt="{{products.productName}}" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder display-6"><a routerLink="/products/view-product/{{products.id}}">{{products.productName}}</a></h5>
                            <!--Product Description-->
                            <p>{{products.descriptions}}</p>
                            <!-- Product price-->
                           <strong> $ {{products.price}}</strong>
                        </div>
                        
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="/products/view-product/{{products.id}}">View options</a></div>
                    </div>
                    <!-- Product reviews-->
                    <div class="d-flex justify-content-center small text-warning mb-2" >
                        {{products.rating}} star
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
