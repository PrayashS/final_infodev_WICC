  <h2 style="color: #fff">Add New Product</h2>
  <form (submit)="addNewProduct(addProductForm)" #addProductForm="ngForm">
    <div class="center">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer01">Product Name</label>
          <input
            type="text"
            class="form-control"
            value="Enter Product Name"
            required
            name="productName"
            ngModel
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationServer02">Color</label>
          <input
            type="text"
            class="form-control"
            required
            name="color"
            ngModel
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer03">Description</label>
          <textarea
            class="form-control"
            placeholder="Enter Product Description"
            required
            name="descriptions"
            ngModel
          >
          </textarea>
        </div>
        <div class="col-md-6 mb-3">
          <label>Product Image</label>2.
          <input type="url" id="img" name="productImg" ngModel>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationServer02">Category Id</label>
          <select class="custom-select" required name="categoryId" ngModel>
            <option selected value="">Choose...</option>
            <option value="1">Electronics</option>
            <option value="2">Men</option>
            <option value="3">Women</option>
            <option value="4">Home & Furniture</option>
            <option value="5">Baby & Kids</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Rating</label>
          <select class="custom-select" required name="rating" ngModel>
            <option selected value="">Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer02">Is Available</label>
          <select
            class="custom-select"
            required
            name="is_available"
            ngModel
          >
            <option selected value="">Choose...</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-5 mb-3">
          <label for="validationServer01">Product Price</label>
          <input
            type="text"
            class="form-control"
            value="Enter Product Name"
            required
            name="price"
            ngModel
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationServer02">Reviews</label>
          <select class="custom-select" required name="review" ngModel>
            <option selected value="">Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
