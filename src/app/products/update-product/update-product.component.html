<h2 style="color: #fff">Update Product</h2>
<form (submit)="updateProduct(updateProductForm)" #updateProductForm="ngForm">
  <div class="center">
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer01">Product Name</label>
        <input
          type="text"
          class="form-control"
          value="Enter Product Name"
          required
          name="productName"
          [(ngModel)]="productDetails.productName"
          ngModel
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationServer02">Category Id</label>
        <input
          type="text"
          class="form-control"
          required
          name="categoryId"
          [(ngModel)]="productDetails.categoryId"
          ngModel
        />
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer03">Description</label>
        <textarea
          class="form-control"
          placeholder="Enter Product Description"
          required
          name="descriptions"
          [(ngModel)]="productDetails.descriptions"
          ngModel
        >
        </textarea>
      </div>
      <div class="col-md-6 mb-3">
        <label>Rating</label>
        <select class="custom-select" required name="rating" [(ngModel)]="productDetails.rating" ngModel>
          <option selected value="">Choose...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer02">Is Available</label>
        <select
            class="custom-select"
            required
            name="is_available"
            
            ngModel
          >
            <option selected value="">Choose...</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-5 mb-3">
        <label for="validationServer01">Product Price</label>
        <input
          type="text"
          class="form-control"
          value="Enter Product Name"
          required
          name="price"
          [(ngModel)]="productDetails.price"
          ngModel
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationServer02">Reviews</label>
        <select class="custom-select" required name="review">
          <option selected value="">Choose...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit Form</button>
</form>
