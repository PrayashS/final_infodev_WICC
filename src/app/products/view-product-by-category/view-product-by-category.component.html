<!--Header-->
<header class="py-5" style="background-image: url(https://img.freepik.com/free-vector/comic-style-wallpaper_23-2148809729.jpg?t=st=1647984925~exp=1647985525~hmac=f3c36cbb30591cf6fc550af798d6bfa5033f65a0823f94f00b0fb2c845866f93&w=1060);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-50 mb-0">DOW XA KI XAINA</p>
        </div>
    </div>
</header>

<!--Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-10 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">

            <div class="col mb-5" *ngFor="let products of productList">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{products.productImg}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder display-6"><a routerLink="/products/view-product/{{products.id}}">{{products.productname}}</a></h5>
                            <!--Product Description-->
                            <p>{{products.descriptions}}</p>
                            <!-- Product price-->
                           <strong> $ {{products.price}}</strong>
                        </div>
                        
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                    </div>
                    <!-- Product reviews-->
                    <div class="d-flex justify-content-center small text-warning mb-2" >
                        {{products.rating}} star
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
