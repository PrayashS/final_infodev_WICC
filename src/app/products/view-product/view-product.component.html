
<div class="card mt-4">
    <img  alt="" class="card-img-top img-fluid" src="{{productData.productImg}}" alt="">
    <div class="card-body">
        <h3 class="card-title">{{productData.productName}}</h3>
        <a routerLink="/products/update-product/{{productData.id}}">Update Product</a> | 
        <a routerLink="/products/delete-product/{{productData.id}}">Delete Product</a>
        <h4>{{productData.price}}</h4>
        <p class="card-text">{{productData.descriptions}}.</p>
        <span class="text-warining">{{productData.rating}} stars</span>

        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><button class="btn btn-outline-dark mt-auto" (click)="addtocart(productData)">Add To Cart</button></div>
        </div>
    </div>
</div>
