
<ng-container *ngIf="true">
  <div class="container" >
    <section class="h-100 h-custom" style="background-color: #d2c9ff;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div class="card card-registration card-registration-2" style="border-radius: 15px;">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-8">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                      <h6 class="mb-0 text-muted">Quantity items</h6>
                    </div>
                    <div *ngFor="let prod of productItem" class="p-5">
                      
                      <hr class="my-4">
    
                      <div class="row mb-4 d-flex justify-content-between align-items-center">
                        <h4>heading</h4>
                        <div class="col-md-2 col-lg-2 col-xl-2 ">
                          <h3>{{prod.productname}}</h3>
                          <img
                            src="{{prod.productImg}}"
                            class="img-fluid rounded-3" alt="Cotton T-shirt">


                        </div>
                        
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                          <button class="btn btn-sm btn-link  disabled"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                            <i class="fas fa-minus"></i>
                          </button>
    
                          <!-- <input id="form1" min="0" name="quantity" value="1" type="number"
                            class="form-control form-control-sm" /> -->
                            1
    
                          <button class="btn btn-sm btn-link  disabled"

                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                            <i class="fas fa-plus"></i>
                          </button>
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                          <h6 class="mb-0">$ {{prod.price}}</h6>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <button (click)="deleteCartItem(prod.cartId)" class="btn btn-danger"><i
                            class="fas fa-times"></i>Delete </button>
                        </div>
                      </div>
    
                      <hr class="my-4">
                
                    </div>
                    <!-- <button class="btn btn-danger"><i
                      class="fas fa-times"></i>Delete </button> -->
                    <div class="pt-5">
                      <h6 class="mb-0"><a routerLink="/products" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                    </div>
                  </div>
                  <div class="col-lg-4 bg-grey">
                    <div class="p-5">
                      <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                      <hr class="my-4">
    
                      <div class="d-flex justify-content-between mb-4">
                        <h5 class="text-uppercase">Total quantity {{totalQuantity}}</h5>
                        
                      </div>
    
                   
    
                     
    
                      <hr class="my-4">
    
                      <div class="d-flex justify-content-between mb-5">
                        <h5 class="text-uppercase">Total price</h5>
                        <h5>$ {{totalPrice}}</h5>
                      </div>
    
                      <button (click)="orderProduct()"  type="button" class="btn btn-dark btn-block btn-lg"
                        data-mdb-ripple-color="dark">Order</button>
    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</ng-container>
<ng-container *ngIf="false">
  <div class="container-fluid mt-100">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header">
                      <h5>Cart</h5>
                  </div>
                  <div class="card-body cart">
                      <div class="col-sm-12 empty-cart-cls text-center"> <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
                          <h3><strong>Your Cart is Empty</strong></h3>
                          <h4>Add something to make me happy :)</h4> <a routerLink="/products" class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue shopping</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</ng-container>
